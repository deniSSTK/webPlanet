<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Through the Planets</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="planets">
        <div class="planet" id="sun">
            <img src="img/planets/sun.jpg" alt="File mercury.jpg not found">
        </div>
        <div class="planet" id="mercury">
            <img src="img/planets/mercury.png" alt="File mercury.jpg not found">
        </div>
        <div class="planet" id="venus">
            <img src="img/planets/venus.png" alt="File venus.jpg not found">
        </div>
        <div class="planet" id="earth">
            <img src="img/planets/earth.png" alt="File earth.jpg not found">
        </div>
        <div class="planet" id="mars">
            <img src="img/planets/mars.png" alt="File mars.jpg not found">
        </div>
        <div class="planet" id="jupiter">
            <img src="img/planets/jupiter.png" alt="File jupiter.jpg not found">
        </div>
        <div class="planet" id="saturn">
            <img src="img/planets/saturn.png" alt="File saturn.jpg not found">
        </div>
        <div class="planet" id="uranus">
            <img src="img/planets/uranus.png" alt="File uranus.jpg not found">
        </div>
        <div class="planet" id="neptune">
            <img src="img/planets/neptune.png" alt="File neptune.jpg not found">
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
