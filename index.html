<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путешествие по планетам</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="planets">
        <div class="planet" id="mercuryImage">
            <img src="./img/mercury.jpg" alt="Меркурий">
        </div>
        <div class="planet" id="venus">
            <img src="./img/venus.jpg" alt="Венера">
        </div>
        <div class="planet" id="earth">
            <img src="./img/earth.jpg" alt="Земля">
        </div>
        <div class="planet" id="mars">
            <img src="./img/mars.jpg" alt="Марс">
        </div>
        <div class="planet" id="jupiter">
            <img src="./img/jupiter.jpg" alt="Юпитер">
        </div>
        <div class="planet" id="saturn">
            <img src="./img/saturn.jpg" alt="Сатурн">
        </div>
        <div class="planet" id="uranus">
            <img src="./img/uranus.jpg" alt="Уран">
        </div>
        <div class="planet" id="neptune">
            <img src="./img/uranus.jpg" alt="Нептун">
        </div>
    </div>
<script src="./js/script.js"></script>
</body>
</html>
