<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Through the Planets</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="planets">
        <img class="planet" id="sun" src="img/planets/sun.png" alt="File mercury.jpg not found">
        <img class="planet" id="mercury" onclick="showPlanetInfo('mercury')" src="img/planets/mercury.png" alt="Mercury">
        <img class="planet" id="venus" onclick="showPlanetInfo('venus')" src="img/planets/venus.png" alt="Venus">
        <img class="planet" id="earth" onclick="showPlanetInfo('earth')" src="img/planets/earth.png" alt="Earth">
        <img class="planet" id="mars" onclick="showPlanetInfo('mars')" src="img/planets/mars.png" alt="Mars">
        <img class="planet" id="jupiter" onclick="showPlanetInfo('jupiter')" src="img/planets/jupiter.png" alt="Jupiter">
        <img class="planet" id="saturn" onclick="showPlanetInfo('saturn')" src="img/planets/saturn.png" alt="Saturn">
        <img class="planet" id="uranus" onclick="showPlanetInfo('uranus')" src="img/planets/uranus.png" alt="Uranus">
        <img class="planet" id="neptune" onclick="showPlanetInfo('neptune')" src="img/planets/neptune.png" alt="Neptune">
    </div>
    <div id="planet-info" class="planet-info hidden">
        <img id="mercury-message" class="planet-message" src="img/messages/mercuryMessage.png" alt="Planet Info">
        <img id="venus-message" class="planet-message" src="img/messages/venusMessage.png" alt="Planet Info">
        <img id="earth-message" class="planet-message" src="img/messages/earthMessage.png" alt="Planet Info">
        <img id="mars-message" class="planet-message" src="img/messages/marsMessage.png" alt="Planet Info">
        <img id="jupiter-message" class="planet-message" src="img/messages/jupiterMessage.png" alt="Planet Info">
        <img id="saturn-message" class="planet-message" src="img/messages/saturnMessage.png" alt="Planet Info">
        <img id="uranus-message" class="planet-message" src="img/messages/uranusMessage.png" alt="Planet Info">
        <img id="neptune-message" class="planet-message" src="img/messages/neptuneMessage.png" alt="Planet Info">

        <div id="mercury-satellites" class="satellites hidden"></div>
        <div id="venus-satellites" class="satellites hidden"></div>
        <div id="earth-satellites" class="satellites hidden">
            <img src="img/satellites/moon.png" alt="Moon">
        </div>
        <div id="mars-satellites" class="satellites hidden">
            <img src="img/satellites/phobos.png" alt="Phobos">
            <img src="img/satellites/deimos.png" alt="Deimos">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
