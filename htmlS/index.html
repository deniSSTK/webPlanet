<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путешествие по планетам</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="planets">
        <div class="planet" id="mercury">
            <img src="mercury.png" alt="Меркурий">
        </div>
        <div class="planet" id="venus">
            <img src="venus.png" alt="Венера">
        </div>
        <div class="planet" id="earth">
            <img src="earth.png" alt="Земля">
        </div>
        <div class="planet" id="mars">
            <img src="mars.png" alt="Марс">
        </div>
        <div class="planet" id="jupiter">
            <img src="jupiter.png" alt="Юпитер">
        </div>
        <div class="planet" id="saturn">
            <img src="saturn.png" alt="Сатурн">
        </div>
        <div class="planet" id="uranus">
            <img src="uranus.png" alt="Уран">
        </div>
        <div class="planet" id="neptune">
            <img src="neptune.png" alt="Нептун">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
